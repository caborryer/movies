<div class="container main-container">
  <div class="row ">
    <div class="col-md-12">
      <form class="form-group">
        <label>Search:</label>
        <input #term
               type="text"
               (keyup)="searchMovie( term.value )"
               name="search"
               class="form-control"
               placeholder="search a movie">
      </form>
    </div>
  </div>
  <div class="row animated fadeIn fast">
    <div class="card-columns" >
      <div class="card" *ngFor="let movie of movies">
        <img [src]="movie | movieImage" class="card-img-top" [alt]="movie.title">
        <div class="card-body">
          <h5 class="card-title">{{movie.title}}</h5>
          <p class="card-text text-justify">{{movie.overview | slice: 0: 250}}...</p>
          <button [routerLink]="['/movie', movie.id, 'search']" type="button" class="btn btn-outline-primary btn-block"> More info</button>
        </div>
      </div>
    </div>
  </div>
</div>
