<div *ngIf="movie"
     class="container main-container animated fadeIn fast">

  <h1>{{movie.original_title }}</h1>

  <div class="row">
    <div class="col-md-5">
      <img [src]="movie | movieImage: true" [alt]="movie.original_title "
           class="img-thumbnail img-fluid">
    </div>
    <div class="col-md-7">
      <h3>Synopsis</h3>
      <hr>
      <p class="text-justify">{{movie.overview}}</p>
      <h4>Tagline</h4>
      <p>{{movie.tagline}}</p>
      <p>
        Ranking: <span class="badge badge-danger">{{movie.popularity | number: '.0-0'}}/100</span>
        <br>
        Votes: <span class="badge badge-danger">{{movie.vote_average}}</span>
      </p>
      <button [routerLink]="['/'+ backTo, 'search']"
        type="button" class="btn btn-outline-danger">Back</button>
    </div>
  </div>
</div>
